name: Ubuntu Build on master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install deps
      run: sudo apt install libglfw3-dev libglew-dev mesa-common-dev libglm-dev git
    - name: clone
      run: git clone --recursive https://github.com/05032MB/gek && cd gek
    - name: make
      run: make all
    - uses: actions/upload-artifact@v2
      with:
        name: gek.app
        path: gek.app
